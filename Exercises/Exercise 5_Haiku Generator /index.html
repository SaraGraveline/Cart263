<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Haiku Generator</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>
    <header>
      <h1>
        Haiku Generator
      </h1>
      <h4>
        Endless amounts of peoms
      <h4>
    </header>

    <!-- section for the lines -->
    <section id="haiku">
      <!-- paragraphy tag for each lines -->
      <p onmouseover="mouseOver()" onmouseout="mouseOut()" id="line-1"></p>
      <p onmouseover="mouseOver()" onmouseout="mouseOut()" id="line-2"></p>
      <p onmouseover="mouseOver()" onmouseout="mouseOut()" id="line-3"></p>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
